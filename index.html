<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>OmniFood</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="container-hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-decsription">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs. 
          </p>
          <a href="#" class="btn btn--primary margin-right-sm">Start Eating</a>
          <a href="#" class="btn btn--secondary">Learn More &darr;</a>
          <div class="delivered-meals">
            <div class="delivered-img">
              <img src="./img/customers/customer-1.jpg" alt="people">
              <img src="./img/customers/customer-2.jpg" alt="people">
              <img src="./img/customers/customer-3.jpg" alt="people">
              <img src="./img/customers/customer-4.jpg" alt="people">
              <img src="./img/customers/customer-5.jpg" alt="people">
              <img src="./img/customers/customer-6.jpg" alt="people">
            </div>
            <p class="text-delivered"><span class="meal-span">250,000+</span> meals delivered last year!</p>
          </div>
        </div>
        <div class="hero-img-box">
          <img class="hero-img" src="/img/hero.png" alt="meals" />
        </div>
      </div>
    </section>
  </body>
</html>
